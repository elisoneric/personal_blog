{% extends 'blog/base.html' %}

{% block content %}
   
    <div class="container mt-4">
        <h1>Blog</h1>
        <div>
            {% for post in posts %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content|safe }}</p>
                       
                    </div>
                    <a href="{% url 'post_update' pk=post.pk %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">View</a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'post_create' %}" class="btn btn-primary">Create New Post</a>
    </div>
{% endblock %}
